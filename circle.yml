machine:
  node:
    version: 4.3.2
  environment:
    AWS_PROFILE: default
    AWS_REGION: us-east-1
    BUCKET_NAME: www.amowu.com
    CLOUDFRONT_DIST_ID: E25ZAOHQ3FAMS9

dependencies:
  pre:
    - aws configure set preview.cloudfront true
  cache_directories:
    - 'node_modules'

deployment:
  staging:
    branch: develop
    commands:
      - npm run deploy:staging
  production:
    branch: master
    commands:
      - npm run deploy:production
