machine:
  node:
    version: 4.4.5

dependencies:
  pre:
    - aws configure set preview.cloudfront true
  cache_directories:
    - 'node_modules'

test:
  post:
    - npm run build

deployment:
  production:
    branch: master
    commands:
      - aws s3 sync dist s3://$BUCKET_NAME --delete
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DIST_ID --paths /index.html
